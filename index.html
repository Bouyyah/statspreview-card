<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

    <main class="card"> 
        <div class="card-text">

            <section class="intro">
                <h1 class="intro-title">Get <span>insights</span> that help your business grow.</h1>
            <p class="intro-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>
            </section>
            
            
            <section class="stats">
                <div class="stats-elem">
                    <h2 class="stats-elem-title">10k+</h3>
                    <p class="stats-elem-par">companies</p>
                </div>
                <div class="stats-elem">
                    <h2 class="stats-elem-title">314</h3>
                    <p class="stats-elem-par">templates</p>
                </div>
                <div class="stats-elem">
                    <h2 class="stats-elem-title">12m+</h3>
                    <p class="stats-elem-par">queries</p>
                </div>
            </section>
            
        
         
         
         
        </div>
        <div class="card-image">
            <img src="./images/image-header-desktop.jpg" alt="">
        </div>
        
    </main>
   


</body>

</html>
